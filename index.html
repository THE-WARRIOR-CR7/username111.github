 
<html>
  <head>
    <title>Hand gestures To hand emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
<h3 class="btn btn-warning heading">Hand gestures to hand emojis
  <br>
  <span>&#128076</span>
  <span>&#128077</span>
  <span>&#9996</span>
  <span>&#9994</span>
  <span>&#128079</span>
  <span>&#9995</span>
</h3>
      <br><br>

      <p style="font-size: 22px;">Take a selfie of your hands gesture to predict
      	<br>
        <b style="color: rgb(0, 4, 255)">Peace</b>
        <br>
        <b style="color: rgb(87, 250, 11)">Stop</b>
        <br>
        <b style="color: red">Best</b>
        <br>
      </p>
      <br>
<br>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>CAMERA VIEW - </label>
<div id="camera"></div>
        <br><br>
<button class="btn btn-success" onclick="capture()">CAPTURE IMAGE</button>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>PREDICTION 1</label>
        <p class="emotion_name" id="result_emotion_name"></p>
        <p class="emoji" id="update_emoji"></p>
        <label>PREDICTION 2</label>
        <p class="emotion_name" id="result_emotion_name2"></p>
        <p class="emoji" id="update_emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>SNAPSHOT - </label>
<div id="result"></div>
        <br><br>
<button class="btn btn-success" onclick="predict()">PREDICT hand gesture</button>
      </div>
    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
